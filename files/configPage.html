                    </option>
                    <option value="10">

                </label>
                <input type="number" min="1000" max="10000" id="combinationsPerPopulation" value="2000" class="w-3/4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-ipn-0 focus:border-ipn-0 dark:bg-sidebar-1 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-ipn-0 dark:focus:border-ipn-0">
            </div>
            <div class="flex justify-between">
                <label for="generations">
                    Poblaciones para encontrar mínimo
                </label>
                <input type="number" min="10" max="1000" id="generations" value="30" class="w-3/4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-ipn-0 focus:border-ipn-0 dark:bg-sidebar-1 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-ipn-0 dark:focus:border-ipn-0">
