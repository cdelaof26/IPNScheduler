<div class="flex flex-col justify-between w-full h-full p-6 lg:p-12 space-y-6 rounded-2xl shadow-2xl bg-body-0 dark:bg-body-1">
    <div class="space-y-3 lg:space-y-4">
        <p class="text-2xl lg:text-3xl font-bold">
            Parámetros de configuración
        </p>
        <p class="lg:text-lg">
            En esta sección puedes elegir cuantos horarios generar y cuantas materias tendrá cada uno
        </p>
        <div class="space-y-4">
            <div class="flex justify-between">
                <label for="schedulesAmount" class="w-1/2 lg:w-1/4 text-sm lg:text-base">
                    Cantidad de horarios
                </label>
                <select id="schedulesAmount" class="appearance-none w-1/2 lg:w-3/4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-ipn-0 focus:border-ipn-0 dark:bg-sidebar-1 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-ipn-0 dark:focus:border-ipn-0">
                    <option selected value="1">
                        El mejor
                    </option>
                    <option disabled value="3">
                        Los mejores tres
                    </option>
                    <option disabled value="5">
                        Los mejores cinco
                    </option>
                    <option disabled value="10">
                        Los mejores diez
                    </option>
                </select>
            </div>
            <div class="flex justify-between">
                <label for="coursesPerSchedule" class="w-1/2 lg:w-1/4 text-sm lg:text-base">
                    Cantidad de materias por horario
                </label>
                <input type="number" min="3" max="12" id="coursesPerSchedule" value="5" class="w-1/2 lg:w-3/4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-ipn-0 focus:border-ipn-0 dark:bg-sidebar-1 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-ipn-0 dark:focus:border-ipn-0">
            </div>
            <div class="flex justify-between">
                <label for="gapBetweenClasses" class="w-1/2 lg:w-1/4 text-sm lg:text-base">
                    Horas entre clases para contar como espacio
                </label>
                <input type="text" id="gapBetweenClasses" value="01:30" class="w-1/2 lg:w-3/4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-ipn-0 focus:border-ipn-0 dark:bg-sidebar-1 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-ipn-0 dark:focus:border-ipn-0">
            </div>
            <div class="flex justify-between">
                <label for="preferAllDayEmptySchedules" class="w-1/2 lg:w-1/4 text-sm lg:text-base">
                    Dar preferencia a horarios con días vacíos
                </label>
                <select id="preferAllDayEmptySchedules" class="appearance-none w-1/2 lg:w-3/4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-ipn-0 focus:border-ipn-0 dark:bg-sidebar-1 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-ipn-0 dark:focus:border-ipn-0">
                    <option value="1">
                        Preferible
                    </option>
                    <option value="0">
                        Moderadamente preferible
                    </option>
                    <option selected value="-1">
                        Evitar
                    </option>
                </select>
            </div>
            <p class="text-2xl font-bold">
                Generador
            </p>
            <div class="flex justify-between">
                <label for="combinationsPerPopulation" class="w-1/2 lg:w-1/4 text-sm lg:text-base">
                    Cantidad de individuos por población
                </label>
                <input type="number" min="1000" max="10000" id="combinationsPerPopulation" value="2000" class="w-1/2 lg:w-3/4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-ipn-0 focus:border-ipn-0 dark:bg-sidebar-1 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-ipn-0 dark:focus:border-ipn-0">
            </div>
            <div class="flex justify-between">
                <label for="generations" class="w-1/2 lg:w-1/4 text-sm lg:text-base">
                    Poblaciones para encontrar mínimo
                </label>
                <input type="number" min="10" max="1000" id="generations" value="30" class="w-1/2 lg:w-3/4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-ipn-0 focus:border-ipn-0 dark:bg-sidebar-1 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-ipn-0 dark:focus:border-ipn-0">
            </div>
        </div>
    </div>
    <div id="pageButtons">
    </div>
</div>
