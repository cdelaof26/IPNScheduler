<div class="flex flex-col justify-between flex-grow lg:mx-12 lg:mb-12 p-6 lg:p-12 md:rounded-2xl shadow-2xl backdrop-blur-3xl bg-body-0/90 dark:bg-body-1/50">
    <div>
        <h1 class="flex-none text-2xl lg:text-3xl font-bold">
            Clases, profesores y horas
        </h1>
        <p class="flex-none lg:text-lg text-justify">
            Ingresa todas las clases con los profesores que te gustaría cursar y algunos sustitutos, entre más, mejor.
        </p>
    </div>
    <div class="overflow-auto flex flex-col h-128 rounded-2xl bg-sidebar-0 dark:bg-sidebar-1">
        <div class="flex flex-col w-full flex-grow space-y-4 lg:p-6">
            <div class="flex-grow">
                <table class="table-fixed w-max md:w-auto">
                    <thead>
                    <tr>
                        <th class="w-24">
                            Grupo
                        </th>
                        <th class="w-[30%] text-left">
                            Nombre
                        </th>
                        <th class="w-[30%] text-left">
                            Profesor
                        </th>
                        <th class="w-16">
                            Lun
                        </th>
                        <th class="w-16">
                            Mar
                        </th>
                        <th class="w-16">
                            Mie
                        </th>
                        <th class="w-16">
                            Jue
                        </th>
                        <th class="w-16">
                            Vie
                        </th>
                        <th class="lg:w-44">
                            Preferencia
                        </th>
                        <th class="invisible">
                            act
                        </th>
                    </tr>
                    </thead>
                    <tbody id="userSchedule">
                    </tbody>
                </table>
            </div>
            <div class="flex flex-col md:self-center space-y-1 w-max px-4">
                <div class="self-center flex space-x-2 lg:space-x-4">
                    <input id="csvSelector" type="file" class="hidden">
                    <button class="flex justify-center p-3 lg:p-4 w-40 lg:w-48 rounded-xl text-white bg-ipn-0" onclick="createNewRow()">
                        <script src="svg/plus.js" classData="self-center h-6"></script>
                        <span class="text-sm lg:text-base ps-1 lg:ps-2 self-center">
                            Agregar materia
                        </span>
                    </button>
                    <button class="flex justify-center p-3 lg:p-4 w-40 lg:w-48 rounded-xl text-white bg-ipn-0" onclick="deleteData()">
                        <script src="svg/trash.js" classData="self-center h-6"></script>
                        <span class="text-sm lg:text-base ps-1 lg:ps-2 self-center">
                            Eliminar todo
                        </span>
                    </button>
                    <button class="flex justify-center p-3 lg:p-4 w-44 lg:w-56 rounded-xl text-white bg-ipn-0" onclick="selectFile()">
                        <script src="svg/table_cells.js" classData="self-center h-6"></script>
                        <span class="text-sm lg:text-base ps-1 lg:ps-2 self-center">
                            Seleccionar CSV…
                        </span>
                    </button>
                    <button class="flex justify-center p-3 lg:p-4 w-40 lg:w-48 rounded-xl text-white bg-ipn-0" onclick="exportData()">
                        <script src="svg/arrow_down_on_square_stack.js" classData="self-center h-6"></script>
                        <span class="text-sm lg:text-base ps-1 lg:ps-2 self-center">
                            Guardar CSV…
                        </span>
                    </button>
                </div>
                <p class="self-center text-sm lg:w-auto lg:text-base">
                    Tip: Puedes seleccionar copiar y pegar la hora directamente del SAES. Visita la sección de ayuda
                </p>
            </div>
        </div>
    </div>

    <script src="components/page_buttons.js" b2="w-48 bg-ipn-0 text-white" b1="hidden md:block" b3="hidden md:block" b4="hidden md:block" tb1="hidden" tb3="hidden" tb4="hidden"></script>
</div>
